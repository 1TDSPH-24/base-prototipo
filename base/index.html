<!DOCTYPE html>

  <head>

    <title>CADASTRO</title>

  <body>
      <main>
        <section class="geral">
          <h1 class="titulo">CADASTRO</h1>
          <form class="inputs">

          </form>
        </section>
      </main>
</body>
